---

- hosts: all
  user: vagrant
  roles:
    - common
    - repos
    - celery
  vars:
     app_name: "chacra"
     use_ssl: true
     wsgi_file: wsgi.py
     wsgi_callable: application
     ansible_ssh_port: 22
     restart_app: true
     binary_root: "/opt/binaries"
     repos_root: "/opt/repos"
     distributions_root: "/opt/distributions"
     branch: "master"
     development_server: true
